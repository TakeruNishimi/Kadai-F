<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Simple BBS</h1>
<form action="/" method="POST">
    <ul style="list-style:none">
        UserName: <li><input type="text" name="username"></li>
        <br>
        Message:  <li><input type="text" name="message"></li>
        <br>
        <input type="submit" name="submit">
    </ul>
</form>

{% for message in message_list %}
<hr>
<li>{{message}}</li>
{% endfor %}


</body>
</html>
